<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
  Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
        href="{{ staticfile('style.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ staticfile('procedure.css') }}">
    <title>FL-Server</title>
</head>

<body>
    <h1>FL-Server</h1>
    <p>Upload the delta obtained from training the machine learning model to the FL-Server and set the authorization policy.</p>
    <h2>Select a delta data file and upload it.</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>FL-Server User ID:<br>
            <input type="text" name="uid"></p>
        <input type="file" name="uploadFile" accept=".zip" required><br>
        <br>
        <button type="submit" value="upload">Upload</button>
        <br>
        <br>
        <blockquote>
            <p><u>Procedure 01</u><br>
                The FL-Submitter submits the delta to the FL-Server. (1)<br>
            </p>
        </blockquote>

        <p><img src="/static/images/rreg01.png" width="673" height="400"></p>
    </form>
</body>

</html>
